<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookEase - Booking Form</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="js/validation.js"></script>
</head>
<style>
    /* Loading Screen Style */
    /* Loading Spinner */
    .spinner-border {
        width: 4rem;
        height: 4rem;
        color: white;
    }

    /* Page Transition */
    .fade-in {
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
    }

    .fade-in.visible {
        opacity: 1;
    }

    /* Header Styles */
    header h1 {
        font-size: 3rem;
        background: linear-gradient(90deg, #6a11cb, #2575fc); /* Gradient Text */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    header p {
        font-size: 1.5rem;
        color: #f8f9fa; /* Light color for the subtitle */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    header {
        padding: 30px 0;
        background: linear-gradient(180deg, #2575fc,#303b5068, #fff)
    }

    /* Additional styling for main content */
    main .section-title {
        font-size: 2rem;
        color: #6a11cb;
        margin-bottom: 20px;
    }

    main .lead {
        font-size: 1.25rem;
        color: #555;
    }

    .btn-learn-more {
        background-color: #6200ea;
        color: #fff;
        padding: 10px 20px;
        margin-top: 20px;
    }

    /* Footer Styling */
    footer {
        background-color: #343a40;
        color: white;
        padding: 40px 0;
        text-align: center;
    }

    footer a {
        color: #6a11cb;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">BookEase</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="form.html">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-gradient-primary text-white text-center py-5">
        <h1>Book Your Stay</h1>
        <p>Enter your details to get started</p>
    </header>
    <main class="container my-5">
        <form onsubmit="return validateZipCode()" class="p-4 border rounded bg-light">
            <div class="form-group">
                <label for="zip">Enter Zip Code:</label>
                <input type="text" id="zip" name="zip" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="row mt-5">
            <div class="col-md-6">
                <img src="images/img3.jpg" class="img-fluid rounded" alt="Booking">
            </div>
            <div class="col-md-6">
                <img src="images/img4.jpg" class="img-fluid rounded" alt="Hotels">
            </div>
        </div>
    </main>
</body>
</html>
